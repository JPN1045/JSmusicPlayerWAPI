<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Suggestion</title>
    <link rel="stylesheet" href="jsp.css">
</head>

<body>

    <header>
        <h1>Discover New Music</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for songs or artists...">
            <button id="searchBtn">Search</button>
        </div>
    </header>

    <section id="trending">
        <h2>Trending Now</h2>
        <div class="carousel-container">
            <div class="carousel" id="trendingCarousel"></div>
        </div>
    </section>

    <section id="genres">
        <h2>Explore Genres</h2>
        <div class="carousel-container">
            <div class="carousel" id="genreCarousel"></div>
        </div>
    </section>

    <div id="suggestions"></div>

    <!-- JavaScript files -->
    <script src="js/fetchTrending.js"></script>
    <script src="js/fetchGenres.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
